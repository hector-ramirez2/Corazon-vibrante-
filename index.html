<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU+Guides&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Corazón vibrante</title>
</head>
<body>
    <div class="heart">
        <p>
            Tal vez no soy perfecto, pero mi cariño por ti es sincero y sale directo del corazón.
        </p>
    
    </div>
    <script  src =" https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <script>
        setInterval(() => {
        confetti({
            particleCount: 100,
            spread: 60,
            origin: { x: 0.5, y: 0.5 }
        });
        }, 2000);
    </script>
</body>
